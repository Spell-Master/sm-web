<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paginator.JS</title>

        <script src="Paginator.js" type="text/javascript"></script>
        <link href="Paginator.css" rel="stylesheet" type="text/css"/>
        <style>
            * {margin: 0; padding: 0}
            .item {
                border: 1px solid #eeeeee;
                padding: 20px
            }
        </style>
    </head>
    <body>
        <h1>Recarregando Paginação</h1>
        <hr />

        <div id="paginacao" style="margin: 30px">
            <div data-paginator=""></div><!-- Local dos links de paginação -->
            <div class="item" id="item-1" style="color:red">Item 1</div>
            <div class="item" id="item-2" style="color:red">Item 2</div>
            <div class="item" id="item-3" style="color:red">Item 3</div>
            <div class="item pag-hide" id="item-4" style="color:green">Item 4</div>
            <div class="item pag-hide" id="item-5" style="color:green">Item 5</div>
            <div class="item pag-hide" id="item-6" style="color:green">Item 6</div>
            <div class="item pag-hide" id="item-7" style="color:blue">Item 7</div>
            <div class="item pag-hide" id="item-8" style="color:blue">Item 8</div>
            <div class="item pag-hide" id="item-9" style="color:blue">Item 9</div>
            <div class="item pag-hide" id="item-0">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit
            </div>
            <div data-paginator=""></div><!-- Local dos links de paginação -->
        </div>

        <div style="float: left; padding: 30px">
            <button onclick="removeLinha()">Remover Item e Recarregar</button>
        </div>

        <div style="float: left; padding: 30px">
            <button onclick="adicionarLinha()">Adicionar Item e Recarregar</button>
        </div>

        <script>
            var pag = new Paginator('item', 3, 'paginacao');
            pag.init(1);

            var paginacao = document.getElementById('paginacao');
            function removeLinha() {
                paginacao.removeChild(paginacao.querySelector('.item'));
                pag.reload();
            }
            function adicionarLinha() {
                var novoItem = document.createElement('div');
                novoItem.classList.add('item');
                novoItem.innerHTML = 'Novo item adicionado';
                paginacao.insertBefore(
                    novoItem,
                    paginacao.children[0].nextSibling
                );
                pag.reload();
            }
        </script>
    </body>
</html>
