<!DOCTYPE html>
<html>
    <head>
        <title>Comparar Instâncias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js-default.js" type="text/javascript"></script>
    </head>
    <body>

        <div id="exemplo-a" class="class-a">Exemplo A</div>
        <div id="exemplo-b" class="class-b">Exemplo B</div>

        <script>
            var idA = jsd('#exemplo-a');
            var idB = jsd('#exemplo-b');
            var classA = jsd('.class-a');

            console.log(
                'Comparando variável com variável id #ID:\n'
                + 'idA' + (idA.is(idA[0]) ? ' é ' : ' não é ') + 'igual a div id="' + idA[0].id + '"'
            );

            console.log(
                'Comparando variável com string #ID:\n'
                + 'idA' + (idA.is('#exemplo-a') ? ' é ' : ' não é ') + 'igual a div id="exemplo-a"'
            );

            console.log(
                'Comparando variável pela variável com classificador:\n'
                + 'idA' + (idA.is(classA[0]) ? ' é ' : ' não é ') + 'igual a div class="' + classA[0].className + '"'
            );

            console.log(
                'Comparando variável pela variável pelo #ID\n'
                + 'idA' + (idA.is(idB[0]) ? ' é ' : ' não é ') + 'igual a div id="' + idB[0].id + '"'
            );
        </script>
    </body>
</html>
