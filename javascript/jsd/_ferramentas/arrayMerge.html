<!DOCTYPE html>
<html>
    <head>
        <title>arrayMerge</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="../../../css/css-default.css" rel="stylesheet" type="text/css" />
        <link href="../../../lib/prism/prism.css" rel="stylesheet" type="text/css" />
        <link href="../../../lib/stylesheet/core.css" rel="stylesheet" type="text/css" />

        <script src="../js-default.js" type="text/javascript"></script>
        <script src="../../../lib/prism/prism.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class="bg-dark-grey padding-all text-white">
                <div class="container">
                    <h1>arrayMerge</h1>
                </div>
            </div>
            <div class="bg-light padding-all">
                Unde duas arrays em uma
                <blockquote class="quote-red">
                    Executa filtragem removendo índices inválidos, nulos, indefinido
                </blockquote>
            </div>
        </header>
        <main class="bg-white">
            <div class="container padding-all">
                <pre class="language-javascript"><code>var arrayA = ['Repetido', 'A', 'B', 'C'];
var arrayB = ['Repetido', 'D', 'E', undefined, 'F'];
jsd.arrayMerge(arrayA, arrayB);
</code></pre>
                <div class="margin-top align-center">
                    <button onclick="executar()" class="btn-default radius-all-min bold">Executar</button>
                </div>
            </div>
        </main>
        <footer class="bg-white"></footer>
        <script>
            function executar() {
                var arrayA = ['Repetido', 'A', 'B', 'C'];
                var arrayB = ['Repetido', 'D', 'E', undefined, 'F'];
                console.log(jsd.arrayMerge(arrayA, arrayB));
            }
        </script>
    </body>
</html>
