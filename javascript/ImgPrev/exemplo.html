<!DOCTYPE html>
<html>
    <head>
        <title>ImgPrev</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../css/sm-default.css" rel="stylesheet" type="text/css"/>
        <link href="ImgPrev.css" rel="stylesheet" type="text/css"/>
        <script src="ImgPrev.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container padding-lr-prop font-default">
            <div id="preview-progress"></div>
            Somente esses formatos são aceitos pelo script
            <span class="bold">.jpg, .jpeg, .png, .gif, .bmp</span>
            <p class="text-red">
                Expecificar isso no atributo <span class="bold underline">accept</span>
                para melhor manejo pelo usuário
            </p>
            <div id="resultado"></div>

            <input
                type="file"
                name="selecionar"
                id="selecionar"
                accept=".jpg, .jpeg, .png, .gif, .bmp"
                class="input-default"
                />

        </div>
        <script>
            var send = new ImgPrev('selecionar', 'resultado');
        </script>
    </body>
</html>
