<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paginator.JS</title>

        <script src="Paginator.js" type="text/javascript"></script>
        <link href="Paginator.css" rel="stylesheet" type="text/css"/>
        <style>
            * {margin: 0; padding: 0}
            .item {
                border: 1px solid #eeeeee;
                margin: 1px;
                padding: 20px;
                width: 30%;
                float: left;
                display: none /* Ocultar todos itens para compensar atraso no carregamento do javascript */
            }

            /*
             * Exibir os primeiros itens para compensar
             * atraso no carregamento do javascript
             */
            .item:nth-child(1),
            .item:nth-child(2),
            .item:nth-child(3) {
                display: block
            }
        </style>
    </head>
    <body>
        <div id="paginar-a">

            <div data-paginator=""></div><!-- Local dos links de paginação -->

            <div class="item" style="color:red">Item 1 A</div>
            <div class="item" style="color:red">Item 2 A</div>
            <div class="item" style="color:red">Item 3 A</div>
            <div class="item" style="color:green">Item 4 A</div>
            <div class="item" style="color:green">Item 5 A</div>
            <div class="item" style="color:green">Item 6 A</div>
            <div class="item" style="color:blue">Item 7 A</div>
            <div class="item" style="color:blue">Item 8 A</div>
            <div class="item" style="color:blue">Item 9 A</div>
            <div class="item">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit
            </div>

            <div style="clear:both"></div> <!-- Necessário para o exemplo devido a propriedade float dos itens -->

            <div data-paginator=""></div><!-- Local dos links de paginação -->
        </div>

        <hr style="margin: 20px" />

        <div id="paginar-b">

            <div data-paginator="paginar-b"></div><!-- Local dos links de paginação -->

            <div class="item" style="color:red">Item 1 B</div>
            <div class="item" style="color:red">Item 2 B</div>
            <div class="item" style="color:red">Item 3 B</div>
            <div class="item" style="color:green">Item 4 B</div>
            <div class="item" style="color:green">Item 5 B</div>
            <div class="item" style="color:green">Item 6 B</div>
            <div class="item" style="color:blue">Item 7 B</div>
            <div class="item" style="color:blue">Item 8 B</div>
            <div class="item" style="color:blue">Item 9 B</div>
            <div class="item">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit
            </div>

            <div style="clear:both"></div> <!-- Necessário para o exemplo devido a propriedade float dos itens -->

            <div data-paginator=""></div><!-- Local dos links de paginação -->
        </div>



        <script>
            /*
             * Parâmeto 1 = Informe o elemento ".class" alvo.
             * Parâmeto 2 = Informe quantos itens por página.
             * Parâmeto 3 = Informe o elemento "#id" alvo da paginação.
             */
            var pagA = new Paginator('item', 3, 'paginar-a');
            pagA.init();

            var pagB = new Paginator('item', 3, 'paginar-b');
            pagB.init(2);
        </script>
    </body>
</html>
