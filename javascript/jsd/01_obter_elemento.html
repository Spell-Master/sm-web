<!DOCTYPE html>
<html>
    <head>
        <title>Obtendo elementos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js-default.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="exemplo">ID exemplo</div>
        <div class="exemplo">CLASS exemplo A</div>
        <div class="exemplo">CLASS exemplo B</div>
        <div class="exemplo">CLASS exemplo C</div>

        <button onclick="obterID()">obter o elemento #ID</button>
        <button onclick="obterCLASS()">obter o elemento .CLASS</button>
        <button onclick="obterTAG()">obter o elemento TAG</button>
        
        <button onclick="segundaInstancia()">não obter o elemento, apenas reutilizar</button>

        <script>
            /*
             * Quando for usar o "jsd" registre o elemento
             * Exemplo:
             * var exemplo = jsd('.exemplo-a');
             * 
             * E caso venha a utilizar novamente o elemento
             * você já o tem armazenado na variável "exemplo"
             * 
             * Mesmo que o jsd não irá buscar-lo novamente
             * diminuíndo o consumo de memória, assim almentando
             * em muito o desempenho.
             * Se chamar novamente uma varredura da memória será
             * feita o que vai trazer uma perda de performace.
             * 
             * Se utilizar essa técnica de registrar antes toda
             * vez que tem de reutilizar o elemento você ganha
             * uma faixa de 30~50% a mais de velocidade de processamento.
             */

            function obterID() {
                console.log(jsd('#exemplo'));
                /*
                 * Ou assim:
                 * - var elementoID = document.getElementById('exemplo');
                 * - jsd(elementoID)
                 * Nesse caso o jsd "NÃO VAI" buscar o elemento novamente
                 *  apenas utilizará a instância criada.
                 */
            }

            function obterCLASS() {
                console.log(jsd('.exemplo'));
                /*
                 * Ou assim:
                 * - var elementoCLASS = document.getElementsByClassName('exemplo');
                 * - jsd(elementoCLASS)
                 * Nesse caso o jsd "NÃO VAI" buscar o elemento novamente
                 *  apenas utilizará a instância criada.
                 */
            }
            
            function obterTAG() {
                console.log(jsd('div'));
                /*
                 * Ou assim:
                 * - var elementoTAG = document.getElementsByTagName('div');
                 * - jsd(elementoTAG)
                 * Nesse caso o jsd "NÃO VAI" buscar o elemento novamente
                 *  apenas utilizará a instância criada.
                 */
            }
            
            function segundaInstancia() {
                var exemplo = jsd('#exemplo'); // Instância criada
                console.log(jsd(exemplo)); // Retorna os dados da variável exemplo, e não busca novamente
            }
        </script>
    </body>
</html>
