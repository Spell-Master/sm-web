<!DOCTYPE html>
<html>
    <head>
        <title>Estilo Computado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js-default.js" type="text/javascript"></script>
        <style>
            #exemplo {
                color:#ff0000;
                margin: 50px;
                position: fixed;
                left: 600px;
                top: 40px
            }
        </style>
    </head>
    <body>

        <div id="exemplo">exemplo</div>

        <button onclick="cssComputado()">ver css computado completo</button>
        <button onclick="cssComputadoB()">ver valor css computado</button>
        <button onclick="cssDefinir()">definir css</button>

        <hr />
        <button onclick="largura()">ver largura computada</button>
        <button onclick="larguraB()">ver largura computada "todo espaço o que inclui suas margens"</button>
        <button onclick="larguraDefinir()">definir largura</button>

        <hr />
        <button onclick="altura()">ver altura computada</button>
        <button onclick="alturaB()">ver altura computada "todo espaço o que inclui suas margens"</button>
        <button onclick="alturaDefinir()">definir altura</button>

        <hr />
        <button onclick="posicao()">ver posição no documento</button>

        <script>
            var exemplo = jsd('#exemplo');

            function cssComputado() {
                console.log(exemplo.css());
            }

            function cssComputadoB() {
                console.log(
                    ' color: ' + exemplo.css('color')
                    + '\n margin: ' + exemplo.css('margin')
                    + '\n width: ' + exemplo.css('width')
                    + '\n height: ' + exemplo.css('height')
                    + '\n background: ' + exemplo.css('background')
                );
            }

            function cssDefinir() {
                exemplo.css({color: '#ff0', margin: '10px', height: '200px', background: '#000'});
            }

            function largura() {
                console.log(exemplo.width());
            }

            function larguraB() {
                console.log(exemplo.width(true));
            }

            function larguraDefinir() {
                exemplo.width(600);
            }

            function altura() {
                console.log(exemplo.height());
            }

            function alturaB() {
                console.log(exemplo.height(true));
            }

            function alturaDefinir() {
                exemplo.height(100);
            }

            function posicao() {
                console.log(exemplo.position());
            }
        </script>
    </body>
</html>
