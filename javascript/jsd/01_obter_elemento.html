<!DOCTYPE html>
<html>
    <head>
        <title>Obtendo elementos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js-default.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="exemplo-a">
            <div class="classificador-a">
                <div class="classificador-a a-1 x">exemplo-a 1</div>
                <div class="classificador-a a-2 x">exemplo-a 2</div>
            </div>
        </div>
        <div id="exemplo-b">
            <div class="classificador-b b-1 x">exemplo-b 1</div>
            <div class="classificador-b b-2 x">exemplo-b 2</div>
            <div class="classificador-b b-3 x">exemplo-b 3</div>
        </div>

        <button onclick="exemploA()">obter um elemento</button>
        <button onclick="exemploB()">obter multiplos elementos</button>
        <button onclick="exemploC()">obter elementos dentro de outro</button>
        <button onclick="exemploD()">obter elemento expecífico na lista de retorno</button>

        <script>
            /*
             * Quando for usar o "jsd" registre o elemento
             * Exemplo:
             * var exemplo = jsd('.exemplo-a');
             * 
             * E caso venha a utilizar novamente o elemento
             * você já o tem armazenado na variável "exemplo"
             * 
             * Mesmo que o jsd não irá buscar-lo novamente
             * diminuíndo o consumo de memória, assim almentando
             * em muito o desempenho.
             * Se chamar novamente uma varredura da memória será
             * feita o que vai trazer uma perda de performace.
             * 
             * Se utilizar essa técnica de registrar antes toda
             * vez que tem de reutilizar o elemento você ganha
             * uma faixa de 30~50% a mais de velocidade de processamento.
             * 
             * Aqui eu reutilizei apenas para apresentar os exemplos
             * porque era necessário.
             */

            var a = document.getElementById('exemplo-a');
            var b = document.querySelector('#exemplo-a');
            var c = document.querySelectorAll('.classificador-b');
            var d = c[1];

            //================
            // obter elemento
            function exemploA() {
                var exA = jsd('#exemplo-b');
                console.log(jsd('#exemplo-a'));
                console.log(jsd(a));
                console.log(jsd(b));
                console.log(jsd(exA));
            }

            //================
            // obter multiplos elementos
            function exemploB() {
                console.log(jsd(c));
                console.log(jsd('.classificador-b'));
                console.log(jsd('.x'));
                console.log(jsd('div'));
            }

            //================
            // obter elementos dentro de outro
            function exemploC() {
                console.log(jsd('.classificador-a', a));
            }

            //================
            // obter elemento expecífico na lista de retorno
            function exemploD() {
                console.log(jsd(c)[1]);
                console.log(jsd(d)[0]);
                console.log(jsd('.classificador-b')[1]);
            }

        </script>
    </body>
</html>
