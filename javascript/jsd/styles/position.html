<!DOCTYPE html>
<html>
    <head>
        <title>position</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="../../../css/css-default.css" rel="stylesheet" type="text/css" />
        <link href="../../../lib/prism/prism.css" rel="stylesheet" type="text/css" />
        <link href="../../../lib/stylesheet/core.css" rel="stylesheet" type="text/css" />

        <script src="../js-default.js" type="text/javascript"></script>
        <script src="../../../lib/prism/prism.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class="bg-dark-grey padding-all text-white">
                <div class="container">
                    <h1>position</h1>
                </div>
            </div>
            <div class="bg-light padding-all">
                <div class="container">
                    Informa a posição do elemento no documento
                </div>
            </div>
        </header>
        <main class="bg-white">
            <div class="container padding-all">
                <pre class="language-html"><code>&lt;div id="exemplo"&gt;exemplo&lt;/div&gt;
&lt;script&gt;
    console.log( jsd('#exemplo').position() )
&lt;/script&gt;</code></pre>

                <div class="margin-top align-center">
                    <button onclick="executar()" class="btn-default radius-all-min bold">Executar</button>
                </div>
                <div class="margin-top-max">
                    <div class="card padding-all">
                        <div id="exemplo">exemplo</div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-white"></footer>
        <script>
            var exemplo = jsd('#exemplo');
            function executar() {
                console.log(exemplo.position());
            }
        </script>
    </body>
</html>
