<!DOCTYPE html>
<html>
    <head>
        <title>Escrevendo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js-default.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <button onclick="escreveTexto()">Escrever como texto</button>
            <button onclick="escreveHTML()">Escrever como HTML</button>
        </div>

        <div id="exemplo" style="margin-top: 20px; padding: 10px; border: 5px solid #000; border-style: dotted">
            Exemplo Alvo
        </div>

        <script>
            var exemplo = jsd('#exemplo'), escrita = '';

            function escreveTexto() {
                escrita = 'Olá mundo';
                exemplo.text(escrita);
            }
            function escreveHTML() {
                escrita = '<div style="padding:20px;margin:10px;background:black;color:white">Olá mundo</div>';
                exemplo.html(escrita);
            }
        </script>
    </body>
</html>
