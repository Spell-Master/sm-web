<!DOCTYPE html>
<html>
    <head>
        <title>attr</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="../../../css/css-default.css" rel="stylesheet" type="text/css" />
        <link href="../../../lib/prism/prism.css" rel="stylesheet" type="text/css" />
        <link href="../../../lib/stylesheet/core.css" rel="stylesheet" type="text/css" />

        <script src="../js-default.js" type="text/javascript"></script>
        <script src="../../../lib/prism/prism.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class="bg-dark-grey padding-all text-white">
                <div class="container">
                    <h1>attr</h1>
                </div>
            </div>
            <div class="bg-light padding-all">
                <div class="container">
                    Obtem atributos do elemento
                </div>
            </div>
        </header>
        <main class="bg-white">
            <div class="container padding-all">
                <div class="row-pad">
                    <div class="col-single">
                        <pre class="language-html"><code>&lt;div id="exemplo" style="color:black; padding:10px" data-exemplo="data valor"&gt;Exemplo&lt;/div&gt;</code></pre>
                    </div>
                    <div class="col-half">
                        Objeto com a lista de todos atributos
                        <pre class="language-javascript"><code>jsd('#exemplo').attr();</code></pre>
                        <div class="margin-top align-center">
                            <button onclick="executar('1')" class="btn-default radius-all-min bold">Executar</button>
                        </div>
                    </div>
                    <div class="col-half">
                        Texto com o valor do atributo
                        <pre class="language-javascript"><code>jsd('#exemplo').attr('style');</code></pre>
                        <div class="margin-top align-center">
                            <button onclick="executar('2')" class="btn-default radius-all-min bold">Executar</button>
                        </div>
                    </div>
                </div>
                <div class="margin-top-max">
                    <div class="card padding-all">
                        <div id="exemplo" style="color:black; padding:10px" data-exemplo="data valor">Exemplo</div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-white"></footer>

        <script>
            var exemplo = jsd('#exemplo');
            function executar(param) {
                switch (param) {
                    case '1':
                        console.log(exemplo.attr());
                        break;
                    case '2':
                        console.log(exemplo.attr('style'));
                        break;
                }
            }
        </script>
    </body>
</html>
