<!DOCTYPE html>
<html>
    <head>
        <title>AjaxRequest</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="AjaxRequest.css" rel="stylesheet" type="text/css"/>

        <script src="AjaxRequest.js" type="text/javascript"></script>
        <script src="../sm.js" type="text/javascript"></script>
    </head>
    <body>

        <h2>GET</h2>
        <div id="carregar_get"></div>
        <button onclick="ajax.open('carregar_get', 'arquivo.php?metodo=open')">
            Executar método open
        </button>
        <button onclick="ajax.send('carregar_get', 'arquivo.php?metodo=send', false)">
            Executar método send
        </button>
        <button onclick="ajax.pop('carregar_get', 'arquivo.php?metodo=pop', false)">
            Executar método pop
        </button>


        <hr />
        <h2>POST</h2>
        <div id="carregar_post"></div>

        <form id="formulario" onsubmit="return false;">
            <input type="text" name="text" placeholder="type text" />
            <input type="password" name="password" placeholder="type password" />
            <select name="select">
                <option value="" selected="">Seletor</option>
                <option value="Opção 1">Option 1</option>
                <option value="Opção 2">Option 2</option>
                <option value="Opção 3">Option 3</option>
            </select>

            <input type="checkbox" name="checkbox" value="valor do checkbox" />
            <input type="radio" name="radio" value="valor do radio A" checked="checked" />
            <input type="radio" name="radio" value="valor do radio B" />
            <input type="button" name="button" value="valor do button" />
            <textarea name="textarea">textarea</textarea>
        </form>

        <button onclick="ajax.form('formulario', 'carregar_post', 'arquivo.php');">Executar método form</button>
        <button onclick="ajax.formSend('formulario', 'carregar_post', 'arquivo.php');">Executar método formSend</button>

        <script>
            var ajax = new AjaxRequest();
        </script>
    </body>
</html>
