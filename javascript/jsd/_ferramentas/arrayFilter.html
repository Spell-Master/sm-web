<!DOCTYPE html>
<html>
    <head>
        <title>arrayFilter</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="../../../css/css-default.css" rel="stylesheet" type="text/css" />
        <link href="../../../lib/prism/prism.css" rel="stylesheet" type="text/css" />
        <link href="../../../lib/stylesheet/core.css" rel="stylesheet" type="text/css" />

        <script src="../js-default.js" type="text/javascript"></script>
        <script src="../../../lib/prism/prism.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class="bg-dark-grey padding-all text-white">
                <div class="container">
                    <h1>arrayFilter</h1>
                </div>
            </div>
            <div class="bg-light padding-all">
                Faz a filtragem de arrays removendo quaisquer índices aparecem mais de uma vez,
                inválidos, nulos ou indefinidos.
            </div>
        </header>
        <main class="bg-white">
            <div class="container padding-all">
                <pre class="language-javascript"><code>var array = [
    'A', 'E', null, 'I', 'O', 'U', undefined,
    'A', 'A', 'E', 'I', 'O', 'E', 'U', 'O', 'O', 'O'
];
jsd.arrayFilter(array);</code></pre>
                <div class="margin-top align-center">
                    <button onclick="executar()" class="btn-default radius-all-min bold">Executar</button>
                </div>
            </div>
        </main>
        <footer class="bg-white"></footer>
        <script>
            function executar() {
                var array = [
                    'A', 'E', null, 'I', 'O', 'U', undefined,
                    'A', 'A', 'E', 'I', 'O', 'E', 'U', 'O', 'O', 'O'
                ];
                console.log(jsd.arrayFilter(array));
            }
        </script>
    </body>
</html>
