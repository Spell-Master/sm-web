<!DOCTYPE html>
<html>
    <head>
        <title>Eventos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js-default.js" type="text/javascript"></script>
    </head>
    <body>

        <button id="exemplo">exemplo</button>

        <hr />
        <button onclick="adicionarClickA()">adicionar função "click" A</button>
        <button onclick="adicionarClickB()">adicionar outra função "click" B</button>
        <button onclick="adicionarMouse()">adicionar função "mousedown"</button>

        <hr />
        <button onclick="removerClick()">remover função "click" A</button>
        <button onclick="removerClickB()">remover qualquer função "click"</button>
        <button onclick="removerTudo()">remover qualquer</button>

        <hr />
        <button onclick="executarClick()">executar função "click"</button>
        <button onclick="executarMouse()">executar função "mousedown"</button>

        <script>
            var exemplo = jsd('#exemplo');

            function funcaoClickA(e) {
                console.log('funcaoClickA');
                console.log(e);
            }
            function funcaoClickB(e) {
                console.log('funcaoClickB');
                console.log(e);
            }
            function funcaoMouse(e) {
                console.log('funcaoMouse');
                console.log(e);
            }

            // ====================

            function adicionarClickA() {
                exemplo.on('click', funcaoClickA);
            }
            function adicionarClickB() {
                exemplo.on('click', funcaoClickB);
            }
            function adicionarMouse() {
                exemplo.on('mousedown', funcaoMouse);
            }

            // ====================

            function removerClick() {
                exemplo.off('click', funcaoClickA);
            }
            function removerClickB() {
                exemplo.off('click');
            }
            function removerTudo() {
                exemplo.off();
            }

            // ====================

            function executarClick() {
                exemplo.trigger('click');
            }
            function executarMouse() {
                exemplo.trigger('mousedown');
            }

            /**
             * Existem pré funções que chamam as funções
             * "on" e "trigger"
             * 
             * Fazer isso:
             *  jsd('div').click(alguma_funcao);
             * É o mesmo que fazer isso:
             * jsd('div').on('click', alguma_funcao);
             * 
             * Fazer isso:
             *  jsd('div').click();
             * É o mesmo que fazer isso:
             *  jsd('div').trigger('click');
             *  
             * Lista das pré funções
             * -> click()
             * -> dblclick()
             * -> blur()
             * -> focus()
             * -> focusin()
             * -> focusout()
             * -> resize()
             * -> scroll()
             * -> mousedown()
             * -> mouseup()
             * -> mousemove()
             * -> mouseover()
             * -> mouseout()
             * -> mouseenter()
             * -> mouseleave()
             * -> change()
             * -> select()
             * -> submit()
             * -> keydown()
             * -> keypress()
             * -> keyup()
             * -> contextmenu()
             */
        </script>
    </body>
</html>
