<!DOCTYPE html>
<html>
    <head>
        <title>classList</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="../../../css/css-default.css" rel="stylesheet" type="text/css" />
        <link href="../../../lib/prism/prism.css" rel="stylesheet" type="text/css" />
        <link href="../../../lib/stylesheet/core.css" rel="stylesheet" type="text/css" />

        <script src="../js-default.js" type="text/javascript"></script>
        <script src="../../../lib/prism/prism.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class="bg-dark-grey padding-all text-white">
                <div class="container">
                    <h1>classList</h1>
                </div>
            </div>
            <div class="bg-light padding-all">
                <div class="container">
                    Verifica lista de propriedades no atributo class
                </div>
            </div>
        </header>
        <main class="bg-white">
            <div class="container padding-all">
                <div class="row-pad">
                    <div class="col-single">
                        <pre class="language-html"><code>&lt;div class="exemplo class-a class-b class-c"&gt;exemplo&lt;/div&gt;</code></pre>
                    </div>
                    <div class="col-half">
                        Lista com todas propriedades do atributo class
                        <pre class="language-javascript"><code>jsd('.exemplo').classList()</code></pre>
                        <div class="margin-top align-center">
                            <button onclick="executar('1')" class="btn-default radius-all-min bold">Executar</button>
                        </div>
                    </div>
                    <div class="col-half">
                        Verifica se existe na propriedade do atributo class
                        <pre class="language-javascript"><code>jsd('.exemplo').classList('class-b')</code></pre>
                        <div class="margin-top align-center">
                            <button onclick="executar('2')" class="btn-default radius-all-min bold">Executar</button>
                        </div>
                    </div>
                </div>
                <div class="margin-top-max">
                    <div class="card padding-all">
                <div class="exemplo class-a class-b class-c">exemplo</div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-white"></footer>
        <script>
            var exemplo = jsd('.exemplo');
            function executar(param) {
                switch (param) {
                    case '1':
                        console.log(exemplo.classList());
                        break;
                    case '2':
                        console.log(exemplo.classList('class-b'));
                        break;
                }
            }
        </script>
    </body>
</html>
