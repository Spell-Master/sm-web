<!DOCTYPE html>
<html>
    <head>
        <title>ImageCut</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="ImageCut.css" rel="stylesheet" type="text/css" />
        <script src="ImageCut.js" type="text/javascript"></script>
        <style>
            #alvo-do-corte {
                width: auto;
                height: auto;
                max-width: 100%;
                max-height: 400px;
                border: none
            }
        </style>
    </head>
    <body>
        <div id="resultado"></div>

        <img src="paisagem.jpg" id="alvo-do-corte" alt="cortar imagem" />

        <div>
            <button onclick="cut.sizePlus()">Ampliar Zoom</button>
            <button onclick="cut.sizeMinus()">Reduzir Zoom</button>
            <button onclick="cortar()">CORTAR</button>
        </div>


        <script>
            var cut = new ImageCut('alvo-do-corte');

            function cortar() {
                var resultado = document.getElementById('resultado');
                var corte;
                window.cut.setCut();
                corte = document.createElement('img');
                corte.alt = 'exemplo';
                corte.src = window.cut.getImage();
                resultado.appendChild(corte);
            }
        </script>
    </body>
</html>
