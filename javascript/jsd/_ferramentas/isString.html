<!DOCTYPE html>
<html>
    <head>
        <title>isString</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="../../../css/css-default.css" rel="stylesheet" type="text/css" />
        <link href="../../../lib/prism/prism.css" rel="stylesheet" type="text/css" />
        <link href="../../../lib/stylesheet/core.css" rel="stylesheet" type="text/css" />

        <script src="../js-default.js" type="text/javascript"></script>
        <script src="../../../lib/prism/prism.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class="bg-dark-grey padding-all text-white">
                <div class="container">
                    <h1>isString</h1>
                </div>
            </div>
            <div class="bg-light padding-all">
                Verifica se é texto
            </div>
        </header>
        <main class="bg-white">
            <div class="container padding-all">
                <pre class="language-javascript"><code>var a = 'ABC';
var b = new String('ABC'); // Isso é um objeto
var c = '123';
var d = 123;

console.log(
    jsd.isString(a), // true
    jsd.isString(b), // false
    jsd.isString(c), // true
    jsd.isString(d)  // false
);</code></pre>
                <div class="margin-top align-center">
                    <button onclick="executar()" class="btn-default radius-all-min bold">Executar</button>
                </div>
            </div>
        </main>
        <footer class="bg-white"></footer>

        <script>
            function executar() {
                var a = 'ABC';
                var b = new String('ABC');
                var c = '123';
                var d = 123;

                console.log(
                        jsd.isString(a),
                        jsd.isString(b),
                        jsd.isString(c),
                        jsd.isString(d)
                        );
            }
        </script>
    </body>
</html>
