<!DOCTYPE html>
<html>
    <head>
        <title>Antes e Depois</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js-default.js" type="text/javascript"></script>
    </head>
    <body>

        <div id="antes-c">Anterior c</div>
        <div id="antes-b">Anterior b</div>
        <div id="antes-a">Anterior a</div>
        <div id="exemplo">Exemplo</div>
        <div id="proximo-a">Próximo a</div>
        <div id="proximo-b">Próximo b</div>
        <div id="proximo-c">Próximo c</div>

        <div>
            <button onclick="antes()">Anexar/ver o primeiro elemento antes</button>
            <button onclick="depois()">Anexar/ver o primeiro elemento depois</button>
        </div>

        <div>
            <button onclick="tudosAntes()">Anexar/ver todos elementos antes</button>
            <button onclick="tudosDepois()">Anexar/ver todos elementos depois</button>
        </div>

        <div>
            <button onclick="alvoAntes()">Anexar/ver elemento expecífico antes</button>
            <button onclick="alvoDepois()">Anexar/ver elemento expecífico depois</button>
        </div>

        <script>
            var exemplo = jsd('#exemplo');

            function antes() {
                var x = exemplo.prev();
                console.log(x);
            }

            function depois() {
                var x = exemplo.next();
                console.log(x);
            }

            function tudosAntes() {
                var x = exemplo.prevAll();
                console.log(x);
            }

            function tudosDepois() {
                var x = exemplo.nextAll();
                console.log(x);
            }

            function alvoAntes() {
                var x = exemplo.prevAll('#antes-c');
                console.log(x);
            }

            function alvoDepois() {
                var x = exemplo.nextAll('#proximo-b');
                console.log(x);
            }
        </script>
    </body>
</html>
