<!DOCTYPE html>
<html>
    <head>
        <title>Atributos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js-default.js" type="text/javascript"></script>
    </head>
    <body>

        <div id="exemplo" data-exemplo="data valor" style="color:red">
            exemplo
        </div>

        <button onclick="todosAtributos()">todos atributos</button>
        <button onclick="atributo()">atributo expecífico</button>
        <hr />

        <button onclick="definirAtributo()">adicionar atributo</button>
        <button onclick="definirAtributos()">adicionar multiplos atributos</button>

        <hr />
        <button onclick="removerAtributo()">remover atributos expecífico</button>
        <button onclick="removerAtributos()">remover multiplos atributos expecífico</button>
        <button onclick="removerAtributosB()">remover todos atributos</button>

        <hr />

        <button onclick="restaurar()">RESTAURAR EXEMPLO</button>


        <script>
            var exemplo = jsd('#exemplo');

            // ============================
            // verificar
            function todosAtributos() {
                console.log(exemplo.attr());
            }
            function atributo() {
                console.log(exemplo.attr('style'));
            }
            
            // ============================
            // adicionar
            function definirAtributo() {
                exemplo.setAttr('data-adicionado', 'valor do data adicionado');
            }
            function definirAtributos() {
                exemplo.setAttr({'data-a': 'a-valor', 'data-b': 'b-valor', 'data-c': 'c-valor'});
            }

            // ============================
            // remover
            function removerAtributo() {
                exemplo.removeAttr('data-exemplo');
            }
            function removerAtributos() {
                exemplo.removeAttr(['data-exemplo', 'style']);
            }
            function removerAtributosB() {
                exemplo.removeAttr();
            }

            // ============================
            function restaurar() {
                exemplo.removeAttr();
                exemplo.setAttr({'id': 'exemplo', 'data-exemplo': 'data valor', 'style': 'color:red'});
            }
        </script>
    </body>
</html>
