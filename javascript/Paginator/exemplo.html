<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paginator.JS</title>

        <script src="Paginator.js" type="text/javascript"></script>
        <link href="Paginator.css" rel="stylesheet" type="text/css"/>
        <style>
            * {margin: 0; padding: 0}
            .item {
                border: 1px solid #eeeeee;
                margin: 1px;
                padding: 20px;
                width: 30%;
                float: left
            }
        </style>
    </head>
    <body>

        <div data-paginator=""></div><!-- Local dos links de paginação -->

        <div class="item" style="color:red">Item 1 A</div>
        <div class="item" style="color:red">Item 2 A</div>
        <div class="item" style="color:red">Item 3 A</div>
        <div class="item pag-hide" style="color:green">Item 4 A</div>
        <div class="item pag-hide" style="color:green">Item 5 A</div>
        <div class="item pag-hide" style="color:green">Item 6 A</div>
        <div class="item pag-hide" style="color:blue">Item 7 A</div>
        <div class="item pag-hide" style="color:blue">Item 8 A</div>
        <div class="item pag-hide" style="color:blue">Item 9 A</div>
        <div class="item pag-hide">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit
        </div>

        <div style="clear:both"></div> <!-- Necessário para o exemplo devido a propriedade float dos itens -->

        <div data-paginator=""></div><!-- Local dos links de paginação -->

        <script>
            /*
             * Parâmeto 1 = Informe o elemento ".class" alvo
             * Parâmeto 2 = Informe quantos itens por página
             */
            var pag = new Paginator('item', 3);
            pag.init();
        </script>
    </body>
</html>
