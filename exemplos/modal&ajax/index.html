<!DOCTYPE html>
<html>
    <head>
        <title>Modal & Ajax</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../css/sm-default.css" rel="stylesheet" type="text/css"/>
        <link href="../../javascript/ModalShow/ModalShow.css" rel="stylesheet" type="text/css"/>
        <link href="../../javascript/AjaxRequest/AjaxRequest.css" rel="stylesheet" type="text/css"/>
        <script src="../../javascript/ModalShow/ModalShow.js" type="text/javascript"></script>
        <script src="../../javascript/AjaxRequest/AjaxRequest.js" type="text/javascript"></script>
        <style>
            .modal {
                z-index: 2
            }
        </style>
    </head>
    <body>
        <div class="container padding-lr">
            <h2>Enviar pelo protocolo GET</h2>

            <button id="link" class="btn-info text-white">Enviar</button>

            <div class="modal" id="identificador">
                <div class="modal-box">
                    <div class="modal-header"></div>
                    <div class="modal-content" id="carregar_ajax"></div>
                </div>
            </div>

            <hr class="border-bottom border-dark" />

            <h2>Enviar pelo protocolo POST</h2>

            <div style="max-width: 500px">
                <form id="formulario" onsubmit="return executaPost();">
                    <div class="row">
                        <div class="float-right">
                            <button class="btn-success text-white">Enviar</button>
                        </div>
                        <div class="over-not">
                            <input type="text" class="input-default" placeholder="escreva algo aqui" />
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <script>
            var ajax = new AjaxRequest();
            var proto;
            document.getElementById('link').addEventListener('click', executaGet, false);

            function executaGet() {
                proto = executaGet.prototype;
                proto = new ModalShow('identificador');
                proto.open('Envio com GET', false);
                window.ajax.send('carregar_ajax', 'arquivo.php?metodo=ola_mundo');
            }

            function executaPost() {
                proto = executaPost.prototype;
                proto = new ModalShow('identificador');
                proto.open('Envio com POST', false);
                window.ajax.formSend('formulario', 'carregar_ajax', 'arquivo.php');
                return (false);
            }
        </script>
    </body>
</html>
