<!DOCTYPE html>
<html>
    <head>
        <title>Pais e Filhos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js-default.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="elemento-inicial">elemento-inicial
            <div id="elemento-1">elemento-1</div>
            <div id="elemento-2">elemento-2</div>
            <div id="elemento-3">elemento-3
                <div id="elemento-4">elemento-4
                    <div id="elemento-5">elemento-5
                        <div id="elemento-final">elemento-final</div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <button onclick="elementoInterno()">Primeiro filho</button>
            <button onclick="elementosInternos()">Todos filhos</button>
            <button onclick="elementoInternoAlvo()">Buscar pelo filho expecífico</button>
        </div>
        <div>
            <button onclick="elementoExterno()">Primeiro parente</button>
            <button onclick="elementosExternos()">Todos parente</button>
            <button onclick="elementoExternoAlvo()">Buscar pelo elemento parente expecífico</button>
        </div>

        <div>
            <button onclick="encontrarEm()">Encontrar elemento que esteja dentro de outro</button>
        </div>

        <script>
            var inicial = jsd('#elemento-inicial');
            var final = jsd('#elemento-final');
            var retorno = null;

            function elementoInterno() {
                retorno = inicial.child();
                console.log(retorno);
            }

            function elementosInternos() {
                retorno = inicial.childAll();
                console.log(retorno);
            }

            function elementoInternoAlvo() {
                retorno = inicial.childAll('#elemento-2');
                console.log(retorno);
            }

            // ==============================

            function elementoExterno() {
                retorno = final.parent();
                console.log(retorno);
            }

            function elementosExternos() {
                retorno = final.parentAll();
                console.log(retorno);
            }

            function elementoExternoAlvo() {
                retorno = final.parentAll('#elemento-3');
                console.log(retorno);
            }

            // ==============================
            function encontrarEm() {
                retorno = inicial.find('#elemento-5');
                console.log(retorno);
            }
        </script>
    </body>
</html>
