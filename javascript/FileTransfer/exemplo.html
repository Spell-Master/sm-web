<!DOCTYPE html>
<html>
    <head>
        <title>File Transfer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="FileTransfer.css" rel="stylesheet" type="text/css"/>
        <script src="FileTransfer.js" type="text/javascript"></script>
    </head>
    <body>
        <button onclick="file.download('transferecia/arquivo.zip', true);">Download</button>

        <hr />
        <div id="resultado"></div>
        <form id="upload_exemplo">
            <input type="file" name="enviar" />
        </form>
        <button onclick="file.upload('upload_exemplo', 'upload.php', 'resultado', true);">Upload</button>

        <script>
            file = new FileTransfer();
        </script>
    </body>
</html>
