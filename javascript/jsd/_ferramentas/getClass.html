<!DOCTYPE html>
<html>
    <head>
        <title>getClass</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="../../../css/css-default.css" rel="stylesheet" type="text/css" />
        <link href="../../../lib/prism/prism.css" rel="stylesheet" type="text/css" />
        <link href="../../../lib/stylesheet/core.css" rel="stylesheet" type="text/css" />

        <script src="../js-default.js" type="text/javascript"></script>
        <script src="../../../lib/prism/prism.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class="bg-dark-grey padding-all text-white">
                <div class="container">
                    <h1>getClass</h1>
                </div>
            </div>
            <div class="bg-light padding-all">
                Obter elementos pelo atributo class
            </div>
        </header>
        <main class="bg-white">
            <div class="container padding-all">
                <div class="row-pad">
                    <div class="col-single">
                        HTML
                        <pre class="language-html"><code>&lt;div class="exemplo"&gt;Exemplo A&lt;/div&gt;
&lt;div class="exemplo"&gt;Exemplo B&lt;/div&gt;</code></pre>
                    </div>
                    <div class="col-half">
                        Conceitual
                        <pre class="language-javascript"><code>jsd('.exemplo');</code></pre>
                        <div class="margin-top align-center">
                            <button onclick="executar('1')" class="btn-default radius-all-min bold">Executar</button>
                        </div>
                    </div>
                    <div class="col-half">
                        Expecificado
                        <pre class="language-javascript"><code>jsd.getClass('exemplo');</code></pre>
                        <div class="margin-top align-center">
                            <button onclick="executar('2')" class="btn-default radius-all-min bold">Executar</button>
                        </div>
                    </div>
                </div>

                <div class="sm-margin-top">
                    <div class="card padding-all">
                        <div class="exemplo">Exemplo A</div>
                        <div class="exemplo">Exemplo B</div>
                    </div>
                </div>

            </div>
        </main>
        <footer class="bg-white"></footer>
        <script>
            function executar(param) {
                switch (param) {
                    case '1':
                        console.log(jsd('.exemplo'));
                        break;
                    case '2':
                        console.log(jsd.getClass('exemplo'));
                        break;
                }
            }
        </script>
    </body>
</html>
